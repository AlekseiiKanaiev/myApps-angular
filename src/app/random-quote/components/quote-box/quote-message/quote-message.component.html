<div id="quote-message" [ngStyle]="{color: color}">
    <div id="text">
        <fa-icon class="fa fa-quote-left" [icon] = 'quoteIcon'></fa-icon>
        <span *ngIf="randomQuote" id>{{ randomQuote.quote }}</span>
    </div>
    <div id="author" *ngIf="randomQuote">-{{ randomQuote.author }}</div>
</div>
