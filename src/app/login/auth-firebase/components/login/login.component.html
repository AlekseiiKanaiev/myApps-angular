<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form [formGroup] = 'loginForm' (ngSubmit) = login(loginForm.value)>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email" [ngClass]="{is-invalid: submitted && f.email.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.email.errors">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" [ngClass]="{is-invalid: submitted && f.email.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                    <p id="reset-pass" class="link" (click) = 'resetPass()'>Forgot password?</p>
                </form>
                <div class="google-login">
                    <p (click) = 'googleLogin()' class="link" id="google-link">Login with Google</p>
                </div>
                <div class="to-register">
                    <p>Not regitred yet?</p>
                    <a routerLink = "['/register']" routerLinkActivate = 'router-link-activate' 
                        class="link" id = 'register-link'>
                        Create account now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
