<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form [formGroup] = 'registerForm' (ngSubmit)="register(registerForm.value)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': submitted && f.name.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.name.errors">
                            <div *ngIf="f.name.errors.required">Name is requiered</div>
                            <div *ngIf="f.name.errors.minlength">Name must be at least 2 characters</div>
                            <div *ngIf="f.name.errors.maxlength">Name must be no longer 24 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid': submitted && f.email.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.email.errors">
                            <div *ngIf="f.email.errors.required">Email is requiered</div>
                            <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword" [ngClass]="{'is-invalid': submitted && f.confirmPassword.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.confirmPassword.errors">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.match">Passwords must match</div>
                        </div>
                    </div>
                    <div class="form-group" class="verified">
                        <input type="checkbox" name="verified" formControlName="verified" class="checkbox">
                        <label>Do you want to verify your account?</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div class="to-login">
                    <a routerLink="/authentication/login" routerLinkActive="router-link-active" 
                        class="login-link">
                        Back to login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
