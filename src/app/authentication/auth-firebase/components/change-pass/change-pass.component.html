<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form [formGroup]="changePasswordForm" (ngSubmit) = "changePass(changePasswordForm.value)">
                    <div class="form-group">
                        <label>Old pasword</label>
                        <input type="password" class="form-control" formControlName="oldPassword"
                            [ngClass]="{'is-invalid': submitted && f.oldPassword.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.oldPassword.errors">
                            <div *ngIf="f.oldPassword.errors.required">Password is required</div>
                            <div *ngIf="f.oldPassword.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>New password</label>
                        <input type="password" class="form-control" formControlName="newPassword"
                            [ngClass]="{'is-invalid': submitted && f.newPassword.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.newPassword.errors">
                            <div *ngIf="f.newPassword.errors.required">Password is required</div>
                            <div *ngIf="f.newPassword.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm new password</label>
                        <input type="password" class="form-control" formControlName="confirmNewPassword"
                            [ngClass]="{'is-invalid': submitted && f.confirmNewPassword.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.confirmNewPassword.errors">
                            <div *ngIf="f.confirmNewPassword.errors.required">Password is required</div>
                            <div *ngIf="f.confirmNewPassword.errors.match">Passwords must matching</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Change password</button>
                    </div>
                </form>
                <div class="to-user">
                    <a [routerLink]="['/authentication/user']" routerLinkActive="router-link-active">
                        Back to user
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
