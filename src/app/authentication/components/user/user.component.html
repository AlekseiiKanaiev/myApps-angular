<div class="user" *ngIf="user">
    Hello, {{ user.displayName }}
    <br>
    Your email: {{ user.email }}
    <br>
    <a routerLink = '/authentication/change-pass'>Change password</a>
    <br>
    <a routerLink = "/my-menu" routerLinkActivate = 'router-link-activate' class="link">
        to menu
    </a>
</div>
<button (click) = "logOut()">Log out</button>
