<div>
    <div class="form-group">
        <label>Name of the model: </label>
        <input type="text" [(ngModel)]="phone.name">
    </div>
    <div class="form-group">
        <label>Price of the phone: </label>
        <input type="text" [(ngModel)]="phone.price">
    </div>
    <div class="form-group">
        <label>Company: </label>
        <select class="form-control" name="company" [(ngModel)]="phone.company">
            <option *ngFor="let company of companies" value="{{company}}">{{ company }}</option>
        </select>
    </div>
    <div class="form-group">
        <button (click) = 'addPhone(true)'>Add new phone</button>
    </div>
</div>
